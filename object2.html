<script>

var Human = function(speed) { // オブジェクトの設計
  this.pos = 0; // 位置
  this.speed = speed; // 走る速度
  this.speed++;
  speed++;
  // 走るという機能の定義
  this.run = function() {
    this.pos += this.speed;
    return this.pos;
  };
};

// Human.prototype.

var kindergartener = new Human(1); // 幼稚園児オブジェクトを作る
var highSchoolStudent = new Human(10); // 高校生オブジェクトを作る
var hero = new Human(100); // ヒーローオブジェクトを作る

console.log( kindergartener.run() ); // => 1
console.log( highSchoolStudent.run() ); // => 10
console.log( hero.run() ); // => 100

</script>
